<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bosststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>

</head>
<body class="bg-secondary">
    <nav class="nav p-2">
        <a href="index.html" class="nav-link active" aria-current="page">Inicio</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
    </nav>
    <section class="d-flex justify-content-center">
        <div class="card col-sm-7 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre-form" placeholder="ej: Gerardo" required>
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Torres" required>
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="ej: gerardo.T@gmail.com"required>
                    </div>
                    <div class="mb-2">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="telefono" id="fijo" value="fijo" >Fijo
                        <input type="radio" name="telefono" id="celular" value="celular">Celular
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="ej: 0351-6864919"required>
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Hola"></textarea>
                    </div>
                    <div class="mb-2">
                    <button class="btn btn-primary" id="boton_enviar">Enviar</button>    
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/contacto.js"></script>
</body>
</html>
